<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamminCenter</title>
    <script>
      // Window control functions for Tauri
      window.addEventListener('DOMContentLoaded', () => {
        window.closeApp = async function() {
          if (window.__TAURI_INVOKE__) {
            await window.__TAURI_INVOKE__('tauri', {
              __tauriModule: 'Window',
              message: {
                cmd: 'manage',
                data: { cmd: { type: 'close' } }
              }
            });
          }
        }

        window.minimizeApp = async function() {
          if (window.__TAURI_INVOKE__) {
            await window.__TAURI_INVOKE__('tauri', {
              __tauriModule: 'Window',
              message: {
                cmd: 'manage',
                data: { cmd: { type: 'minimize' } }
              }
            });
          }
        }
        
        window.maximizeApp = async function() {
          console.log('Window is fixed size');
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
